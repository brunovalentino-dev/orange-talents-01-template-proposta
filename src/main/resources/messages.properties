# Mensagens de validação #
##########################

NotBlank = O campo informado não deve ser um texto branco/nulo.
NotNull = O campo informado não deve ser nulo.

Email = O e-mail informado não está em um formato válido.

Positive = O valor informado deve ser maior que zero.

Future = A data informada deve estar no futuro.

ValorUnico.documento = Este documento já foi cadastrado para uma proposta.
CpfCnpj.documento = O documento informado não é um CPF ou CNPJ válido.

ValorUnico.fingerprint = Este biometria já foi cadastrada para este cartão.
FormatoBase64.fingerprint = A biometria registrada não está em um formato válido. 

ValorUnico.email = Este e-mail já foi cadastrado para uma proposta.